<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>My Skills</title>
</head>
<body>
    <div class="container border border-3 bg-light-gray">
        <h1 class="text-center">--:My Skills:--</h1>
        <h5>HTML</h5>
        <div class="progress " style="height:30px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
          </div>

        <h5>CSS</h5>
        <div class="progress " style="height:30px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 90%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="90">90%</div>
          </div>

        <h5>BOOTSTRAP</h5>
        <div class="progress " style="height:30px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 70%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="70">70%</div>
          </div>

        <h5>JAVA SCRIPT</h5>
        <div class="progress " style="height:30px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 15%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="15">15%</div>
          </div>
          <a href="/index.html.html" class="btn btn-dark my-5" role="button">Back</a>
    </div>

</html>
